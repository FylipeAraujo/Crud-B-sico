<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/produto.css">
    <title>Novo Produto</title>
</head>
<body>
    <br><br>
    <form th:action="@{/salvar-produto}" method="post">

        <h2>Novo Produto</h2>


        <label >Nome do Produto:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Digite o nome do produto">
        
        <br><br>

        <label >Valor do Produto:</label><br>
        <input type="number" name="valor" id="valor"  placeholder="Digite o valor do produto">

        <br><br>

        <label >Descrição:</label><br>
        <input type="text" name="descricao" id="descricao"  placeholder="Digite a descrição do produto">

        <br><br>

       <input type="submit" value="Adicionar Produto">
    </form>
    
</body>
</html>
